<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application with Dark Mode</title>
    <script src="https://kit.fontawesome.com/c058e678f5.js" crossorigin="anonymous"></script>
    <style>
        /* --- Dark Mode Styles --- */
        :root {
            --color: black;
            --bg-color: rgb(255, 255, 255);
        }

        /* --- Light Mode Styles --- */
        .dark-theme {
            --color: white;
            --bg-color: black;
        }

        /* --- Global Styles --- */
        body {
            position: relative;
            width: 100%;
            height: 100vh;
            transition: background-color 0.5s, color 0.5s;
            background-color: var(--bg-color);
            color: var(--color);
            overflow: hidden;
        }

        /* --- Toggle Button Styles --- */
        .toggle-button {
            position: relative;
            width: 50px;
            height: 50px;
            background-color: var(--bg-color);
            border: none;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 100;
            margin: auto;
            justify-content: center;
            display: flex;
            align-items: center;
            color: var(--color);
            border: 2px solid var(--color);
            top: 70px;
        }

        /* --- Page Content Styles --- */
        #page-content {
            width: 100%;
            height: auto;
            padding: 20px 0;
            text-align: center;
            margin: 150px auto 0;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: 1px solid var(--color);
        }
    </style>
</head>

<body>
    <button id="toggle-button" class="toggle-button" title="Click me">
        <i class="fa-solid fa-sun"></i>
    </button>

    <div id="page-content">
        <h1>Dark Light Theme Button</h1>
        <p>This darklight theme button changes every color, background color name with var() and also changes the icon on every click on it.</p>
        <p>If you are satisfied then please like this repository as it took my little time to create it.</p>
        <p>Thank you.</p>
    </div>

    <script>
        var icon = document.getElementById("toggle-button");

        icon.onclick = function () {
            document.body.classList.toggle("dark-theme");

            // Set icon based on current theme (outside the if statement)
            if (document.body.classList.contains("dark-theme")) {
                icon.innerHTML = '<i class="fa-solid fa-cloud-moon"></i>';
            } else {
                icon.innerHTML = '<i class="fa-solid fa-sun"></i>';
            }
        }
    </script>
</body>

</html>
